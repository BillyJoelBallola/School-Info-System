<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style/admin.css') }}" />
		<link
			rel="shortcut icon"
			href="{{ url_for('static', filename='assets/school-logo.png') }}"
			type="image/x-icon" />

		<script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
		<script
			defer
			src="{{ url_for('static', filename='js/modal.js') }}"></script>

		<!-- jquery -->
		<script
			defer
			src="{{ url_for('static', filename='js/admin.js') }}"></script>
		<script defer src="{{ url_for('static', filename='js/view.js') }}"></script>

		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

		<title>{% block title %} {% endblock %} | Mabuhay Elementary</title>
	</head>
	<body>
		<div class="admin-main-container">
			<nav class="nav-container">
				<div class="nav-logo-container">
					<img
						class="nav-logo"
						src="{{ url_for('static', filename='assets/school-logo.png') }}"
						alt="" />
					<h1 class="nav-text">MABUHAY ELEMENRATY SCHOOL</h1>
				</div>
				<ul class="nav-links">
					<li>
						<a href="{{ url_for('home_admin') }}"
							><span class="material-symbols-outlined"> dashboard </span
							>Dashboard</a
						>
					</li>
					<li>
						<a href="{{ url_for('articles_admin') }}"
							><span class="material-symbols-outlined"> article </span
							>Articles</a
						>
					</li>
					<li>
						<a href="{{ url_for('events_admin') }}"
							><span class="material-symbols-outlined"> event_note </span
							>Events</a
						>
					</li>
					<li>
						<a href="{{ url_for('announcements_admin') }}"
							><span class="material-symbols-outlined"> campaign </span
							>Announcements</a
						>
					</li>
					<li>
						<a href="{{ url_for('students_admin') }}"
							><span class="material-symbols-outlined"> demography </span
							>Students</a
						>
					</li>
					<li>
						<a href="{{ url_for('faculty_admin') }}"
							><span class="material-symbols-outlined"> group </span>Faculty</a
						>
					</li>
					<li>
						<a href="{{ url_for('settings_admin') }}"
							><span class="material-symbols-outlined"> settings </span
							>Settings</a
						>
					</li>
					<li>
						<a href="{{ url_for('logout_admin') }}">
							<span class="material-symbols-outlined"> logout </span>Logout</a
						>
					</li>
				</ul>
			</nav>
			<main class="admin-main">{% block content %} {% endblock %}</main>
		</div>
	</body>
	<script>
		const navLinks = document.querySelectorAll(".nav-links li a");

		navLinks.forEach((link) => {
			const new_link = link.href.split("/");

			if (window.location.href.includes(new_link[4])) {
				link.style.color = "var(--color-accent)";
			}
		});
	</script>
</html>
